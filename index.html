<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Clicker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #game-container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        #instruction {
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        #color-squares {
            display: grid;
            grid-template-columns: repeat(2, 100px); /* 2x2 grid */
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .square {
            width: 100px;
            height: 100px;
            border: 2px solid #333;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.1s ease;
        }
        .square:hover {
            transform: scale(1.05);
        }
        .square:active {
            transform: scale(0.95);
        }

        #score-board {
            font-size: 22px;
            margin-top: 10px;
        }
        #timer-board {
            font-size: 18px;
            color: #555;
        }

        #start-button, #restart-button {
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        #start-button:hover, #restart-button:hover {
            background-color: #45a049;
        }

        #game-over-screen {
            display: none; /* Hidden initially */
            text-align: center;
        }

    </style>
</head>
<body>

    <div id="game-container">
        <div id="start-screen">
            <h1>Color Clicker!</h1>
            <p>Click the square that matches the color name.</p>
            <button id="start-button">Start Game</button>
        </div>

        <div id="game-play-area" style="display: none;">
            <div id="instruction">Click the Color: <span id="target-color-name">COLOR</span></div>
            <div id="color-squares">
                <!-- Squares will be generated here by JavaScript -->
            </div>
            <div id="score-board">Score: <span id="score">0</span></div>
            <div id="timer-board">Time Left: <span id="time">10</span>s</div>
        </div>

        <div id="game-over-screen">
            <h2>Game Over!</h2>
            <p>Your Final Score: <span id="final-score">0</span></p>
            <button id="restart-button">Play Again?</button>
        </div>
    </div>

    <script>
        const colors = [
            { name: "RED", value: "#FF0000" },
            { name: "BLUE", value: "#0000FF" },
            { name: "GREEN", value: "#008000" },
            { name: "YELLOW", value: "#FFFF00" },
            { name: "PURPLE", value: "#800080" },
            { name: "ORANGE", value: "#FFA500" },
            { name: "PINK", value: "#FFC0CB" },
            { name: "BLACK", value: "#000000" }
        ];
        const numSquares = 4; // Number of squares to display (e.g., 2x2 grid)
        const roundTime = 10; // Time per round in seconds

        const startScreen = document.getElementById('start-screen');
        const gamePlayArea = document.getElementById('game-play-area');
        const gameOverScreen = document.getElementById('game-over-screen');

        const instructionText = document.getElementById('target-color-name');
        const colorSquaresContainer = document.getElementById('color-squares');
        const scoreDisplay = document.getElementById('score');
        const timeDisplay = document.getElementById('time');
        const finalScoreDisplay = document.getElementById('final-score');

        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');

        let currentScore = 0;
        let currentTime = roundTime;
        let targetColor;
        let timerInterval;
        let gameActive = false;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function getRandomColors(count, ensureColor) {
            let availableColors = [...colors];
            // Remove ensureColor from availableColors to avoid duplicates if it's picked as a distractor
            availableColors = availableColors.filter(c => c.name !== ensureColor.name);
            
            shuffleArray(availableColors);
            
            let chosenDistractors = availableColors.slice(0, count - 1);
            let finalSquares = [ensureColor, ...chosenDistractors];
            
            return shuffleArray(finalSquares); // Shuffle the final set including the target
        }

        function setupNewRound() {
            if (!gameActive) return;

            // Pick a random target color
            targetColor = colors[Math.floor(Math.random() * colors.length)];
            instructionText.textContent = targetColor.name;
            // Optional: Stroop effect (text color different from target color name)
            // const randomTextColor = colors[Math.floor(Math.random() * colors.length)].value;
            // instructionText.style.color = randomTextColor;


            // Get colors for squares
            const squareColors = getRandomColors(numSquares, targetColor);

            colorSquaresContainer.innerHTML = ''; // Clear previous squares
            squareColors.forEach(colorObj => {
                const square = document.createElement('div');
                square.classList.add('square');
                square.style.backgroundColor = colorObj.value;
                square.dataset.colorName = colorObj.name; // Store the color name
                square.addEventListener('click', handleSquareClick);
                colorSquaresContainer.appendChild(square);
            });

            currentTime = roundTime;
            timeDisplay.textContent = currentTime;
            resetTimer();
            timerInterval = setInterval(updateTimer, 1000);
        }

        function handleSquareClick(event) {
            if (!gameActive) return;

            const clickedColorName = event.target.dataset.colorName;
            clearInterval(timerInterval); // Stop timer on click

            if (clickedColorName === targetColor.name) {
                currentScore++;
                scoreDisplay.textContent = currentScore;
                // Optional: Add a small visual feedback for correct click
                event.target.style.outline = "3px solid lightgreen";
                setTimeout(() => {
                    event.target.style.outline = "2px solid #333"; // Reset outline
                    setupNewRound();
                }, 300); // Short delay before next round
            } else {
                // Incorrect click - game over for simplicity, or implement lives/penalty
                // Optional: Visual feedback for incorrect click
                event.target.style.outline = "3px solid red";
                 setTimeout(() => {
                    event.target.style.outline = "2px solid #333"; // Reset outline
                    gameOver();
                }, 300);
                // For a more forgiving game, you could just call setupNewRound() or deduct points
            }
        }

        function updateTimer() {
            currentTime--;
            timeDisplay.textContent = currentTime;
            if (currentTime <= 0) {
                clearInterval(timerInterval);
                gameOver();
            }
        }
        
        function resetTimer() {
            clearInterval(timerInterval);
            currentTime = roundTime;
            timeDisplay.textContent = currentTime;
        }

        function startGame() {
            gameActive = true;
            currentScore = 0;
            scoreDisplay.textContent = currentScore;
            
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            gamePlayArea.style.display = 'block';
            
            setupNewRound();
        }

        function gameOver() {
            gameActive = false;
            clearInterval(timerInterval);
            finalScoreDisplay.textContent = currentScore;
            gamePlayArea.style.display = 'none';
            gameOverScreen.style.display = 'block';
        }

        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);

    </script>
</body>
</html>
